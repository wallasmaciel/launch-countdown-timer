<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: none; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="content">
    <main>
      <h1>We're launching soon</h1>
      <section>
        <div>
          <div class="card">
            <span>08</span>
          </div>
          <span>Days</span>
        </div>
        <div>
          <div class="card">
            <span>23</span>
          </div>
          <span>Hours</span>
        </div>
        <div>
          <div class="card">
            <span>55</span>
          </div>
          <span>Minutes</span>
        </div>
        <div>
          <div class="card">
            <span>41</span>
          </div>
          <span>Seconds</span>
        </div>
      </section>
    </main>
    <footer id="footer">
      <a href="https://www.facebook.com/wallas.maciel">
        <img src="./images/icon-facebook.svg" alt="Facebook de Wallas Maciel">
      </a>
      <a href="https://br.pinterest.com/wallasmacielw">
        <img src="./images/icon-pinterest.svg" alt="Pinterest de Wallas Maciel">
      </a>
      <a href="https://www.instagram.com/wallasmacielw/">
        <img src="./images/icon-instagram.svg" alt="Instagram de Wallas Maciel">
      </a>
    </footer>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
